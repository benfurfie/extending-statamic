<div class="mt-6">
    <h2 class="text-xl font-medium">Other planets:</h2>
    <h3 class="text-sm mt-3">Major planets</h3>
    <ul class="text-sm mt-1">
        {{ collection from="planets" :title:not="title" }}
            <li><a class="underline text-blue-500" href="{{ url }}">{{ title | sanitize }}</a></li>
        {{ /collection }}
    </ul>
    <h3 class="text-sm mt-3">Dwarf planets</h3>
    <ul class="text-sm mt-1">
        {{ collection from="dwarf_planets" :title:not="title" }}
            <li><a class="underline text-blue-500" href="{{ url }}">{{ title | sanitize }}</a></li>
        {{ /collection }}
    </ul>
</div>
